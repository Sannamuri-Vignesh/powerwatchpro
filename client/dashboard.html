<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PowerWatch</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">‚ö° PowerWatch</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Section -->
  <section class="dashboard-section">
    <div class="container">
      <h2>üìä Community Reports Dashboard</h2>
      <p>View recent electricity issues reported by users.</p>

      <table id="report-table">
        <thead>
          <tr>
            <th>Issue</th>
            <th>Location</th>
            <th>Status</th>
            <th>Reported On</th>
          </tr>
        </thead>
        <tbody id="report-table-body">
          <!-- Reports will be loaded here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 PowerWatch. All rights reserved.</p>
    <p>Powered by communities ‚ö°</p>
  </footer>

  <script>
    async function loadReports() {
      try {
        const reportsRes = await fetch('/api/reports', {

          credentials: 'include'
        });

        if (!reportsRes.ok) {
          const errorData = await reportsRes.json();
          throw new Error(errorData.message || `Failed to load reports: ${reportsRes.statusText}`);
        }

        const reports = await reportsRes.json();

        const tableBody = document.getElementById('report-table-body');
        tableBody.innerHTML = '';

        if (Array.isArray(reports) && reports.length > 0) {
          reports.forEach(report => {
            const row = `
              <tr>
                <td>${report.title || 'N/A'}</td>
                <td>${report.location || 'N/A'}</td>
                <td>${report.status || 'Pending'}</td>
                <td>${new Date(report.createdAt).toLocaleString()}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        } else {
          tableBody.innerHTML = '<tr><td colspan="4">No reports found.</td></tr>';
        }

      } catch (error) {
        console.error('‚ùå Error:', error.message);
        alert(error.message);
        window.location.href = 'login.html';
      }
    }

    document.addEventListener('DOMContentLoaded', loadReports);
  </script>
</body>
</html>
